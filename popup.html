<html>
  <head>
    <title>Getting Started Extension's Popup</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

      body {
        min-width:357px;
        overflow-x:hidden;
      }

      img {
        margin:5px;
        border:2px solid black;
        vertical-align:middle;
        width:75px;
        height:75px;

    <!-- JavaScript and HTML must be in separate files for security. -->

  <body>
  
  <!--<form name="input" action="http://140.120.15.156/~allen501pc/privacy_protection/simple_catch_text.php" method="post" enctype="multipart/form-data">-->
  <!--<form name="input" action="http://140.120.15.139/nchupipa/simple_catch_text.php" method="post" enctype="multipart/form-data">-->
  
  <div style="border:#0066FF 1px solid;">
   <span style="font-size:16px;">請輸入您要檢測的文字內容：</span>
   <textarea id="check_string" name="textarea" rows="15" cols="80" ></textarea>
   <button id="check_button" style="background-color:gray;color:yellow;">檢測</button>
   <button id="gettab_button" style="background-color:gray;color:yellow;">Get Head</button>
   <!--<input type="button" value="print body" id="print" style="background-color:gray;color:yellow;"/>-->
  </div>
  <div id="checked_content" style="height:357px;overflow:auto;"></div>
  <div id="marked_content" style="height:357px;overflow:auto;"></div>
  <div id="risk_level" style="height:50px;overflow:auto;"></div>
  <div id="chart1" style="width:350px;height:200px;overflow:auto;"></div>
  <div id="chart2" style="width:350px;height:200px;overflow:auto;"></div>

  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="check.js"></script>
  <link rel="stylesheet" type="text/css" href="highlight.css" />
  
  <!-- 引入jqprint主要套件和自定義print.js//-->
  <script type="text/javascript" src="jqprint-0.3.js"></script>
  <script type="text/javascript" src="print.js"></script>
  
  <!-- 引入jqplot主要套件//http://blog.kkbruce.net/2010/04/aspnetjqplotchart.html#.UDX2qMEgdLc-->
  <script language="javascript" type="text/javascript" src="jqplot/jquery.jqplot.min.js"></script>
  <link rel="stylesheet" type="text/css" href="jqplot/jquery.jqplot.css" />
  <!--引入圓餅圖套件//http://www.jqplot.com/tests/pie-donut-charts.php-->
  <script type="text/javascript" src="jqplot/plugins/jqplot.pieRenderer.min.js"></script>
  <script type="text/javascript" src="jqplot/plugins/jqplot.donutRenderer.min.js"></script>
  <!--引入長條圖套件//http://www.jqplot.com/tests/bar-charts.php-->
  <script type="text/javascript" src="jqplot/plugins/jqplot.barRenderer.min.js"></script>
  <script type="text/javascript" src="jqplot/plugins/jqplot.categoryAxisRenderer.min.js"></script>
  <script type="text/javascript" src="jqplot/plugins/jqplot.pointLabels.min.js"></script>
  
  </body>
